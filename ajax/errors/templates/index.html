<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <script 
   src="https://code.jquery.com/jquery-3.2.1.min.js" 
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
   crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <form id="reg-form" action="/process" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="Vanilla">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Ice">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="vanillaice@yahoo.com">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="iceicebaby99">
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
